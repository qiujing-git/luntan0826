<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 现代论坛</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                        dark: '#1D2129',
                        light: '#F2F3F5'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-primary text-white px-4 py-2 rounded-lg font-medium transition-all duration-300 hover:bg-primary/90 active:scale-95 focus:outline-none focus:ring-2 focus:ring-primary/50;
            }
            .btn-secondary {
                @apply bg-white text-dark border border-gray-300 px-4 py-2 rounded-lg font-medium transition-all duration-300 hover:bg-gray-50 active:scale-95 focus:outline-none focus:ring-2 focus:ring-gray-200;
            }
            .input-field {
                @apply w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.02);
            }
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-primary/5 to-accent/5 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fa fa-comments text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-primary">现代论坛</h1>
            </div>
            
            <div>
                <a href="index.html" class="text-gray-600 hover:text-primary transition-colors">
                    <i class="fa fa-home mr-1"></i> 返回首页
                </a>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-2xl p-8 card-shadow transform transition-all duration-500 hover:shadow-lg">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold mb-2">欢迎回来</h2>
                    <p class="text-gray-500">登录后即可参与讨论和发布内容</p>
                </div>
                
                <form id="loginForm" action="index.html" method="GET">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="username" class="input-field pl-10" placeholder="请输入用户名" required>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="captcha" class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-shield"></i>
                            </span>
                            <input type="text" id="captcha" class="input-field pl-10" placeholder="请输入验证码" required>
                        </div>
                        <div class="flex justify-end mt-1">
                            <canvas id="captchaCanvas" width="100" height="40" class="border border-gray-300 rounded-lg cursor-pointer" onclick="generateCaptcha()"></canvas>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" id="password" class="input-field pl-10" placeholder="请输入密码" required>
                        </div>
                        <div class="flex justify-end mt-1">
                            <a href="#" class="text-sm text-primary hover:underline">忘记密码？</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full btn-primary py-3 text-base">
                        <i class="fa fa-sign-in mr-2"></i>登录
                    </button>
                    
                    <div class="mt-4 text-center text-sm text-gray-600">
                        还没有账号？<a href="#" class="text-primary font-medium hover:underline">立即注册</a>
                    </div>
                    
                    <div class="my-6 flex items-center">
                        <div class="flex-grow border-t border-gray-200"></div>
                        <span class="px-3 text-sm text-gray-500">或使用以下方式登录</span>
                        <div class="flex-grow border-t border-gray-200"></div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-3">
                        <button type="button" class="flex items-center justify-center py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class="fa fa-weixin text-green-500 text-xl"></i>
                        </button>
                        <button type="button" class="flex items-center justify-center py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class="fa fa-qq text-blue-500 text-xl"></i>
                        </button>
                        <button type="button" class="flex items-center justify-center py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class="fa fa-github text-gray-800 text-xl"></i>
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="mt-6 text-center text-gray-500 text-sm">
                <p>登录即表示您同意我们的<a href="#" class="text-primary hover:underline">服务条款</a>和<a href="#" class="text-primary hover:underline">隐私政策</a></p>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-8">
        <div class="container mx-auto px-4">
</div>
</footer>

<!-- 通知提示 -->
<div id="notification" class="fixed top-4 right-4 bg-dark text-white px-4 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 flex items-center z-50">
    <i id="notificationIcon" class="fa fa-check-circle text-green-400 mr-2"></i>
    <span id="notificationText">操作成功</span>
</div>

<script>
// 生成验证码
function generateCaptcha() {
    const canvas = document.getElementById('captchaCanvas');
    if (!canvas) {
        console.error('验证码画布未找到');
        return;
    }
    const ctx = canvas.getContext('2d');
    if (!ctx) {
        console.error('无法获取画布上下文');
        return;
    }
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let captcha = '';
    for (let i = 0; i < 4; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    
    ctx.font = '20px Arial';
    ctx.fillStyle = '#000';
    ctx.fillText(captcha, 10, 25);
    
    localStorage.setItem('captcha', captcha);
}

// 初始化验证码
generateCaptcha();

// 用户名验证函数
function validateUsername(username) {
    // 用户名长度至少3个字符，最多20个字符，仅允许字母和数字
    return /^[a-zA-Z0-9]{3,20}$/.test(username);
}

// 密码验证函数
function validatePassword(password) {
    // 密码长度至少8个字符，包含大写字母、小写字母、数字和特殊字符
    return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(password);
}

// DOM元素
const loginForm = document.getElementById('loginForm');
const notification = document.getElementById('notification');
const notificationIcon = document.getElementById('notificationIcon');
const notificationText = document.getElementById('notificationText');

// 显示通知
function showNotification(message, isSuccess = true) {
    if (!notification || !notificationIcon || !notificationText) {
        console.error('通知元素未找到');
        return;
    }
    
    notificationText.textContent = message;
    notificationIcon.className = isSuccess
        ? 'fa fa-check-circle text-green-400 mr-2'
        : 'fa fa-exclamation-circle text-red-400 mr-2';
    
    notification.classList.remove('translate-x-full');
    
    setTimeout(() => {
        notification.classList.add('translate-x-full');
    }, 3000);
}

// 登录处理
loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const captchaInput = document.getElementById('captcha').value;
    const storedCaptcha = localStorage.getItem('captcha');
    
    // 验证码验证
    if (captchaInput.toUpperCase() !== storedCaptcha.toUpperCase()) {
        showNotification('验证码错误，请重试', false);
        generateCaptcha(); // 刷新验证码
        return;
    }
    
    // 用户名和密码验证
    if (!validateUsername(username)) {
        showNotification('用户名格式不正确', false);
        return;
    }
    if (!validatePassword(password)) {
        showNotification('密码格式不正确', false);
        return;
    }
    
    // 保存登录状态
    // 使用更安全的方式存储登录状态
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('username', username);
    
    showNotification('登录成功，正在跳转...', true);
    
    // 模拟登录延迟，并处理可能的失败情况
    setTimeout(() => {
        try {
            window.location.href = 'index.html';
        } catch (error) {
            console.error('跳转失败:', error);
            showNotification('跳转失败，请重试', false);
        }
    }, 1000);
});
</script>
            <div class="text-center text-gray-500 text-sm">
                <p>© 2023 现代论坛. 保留所有权利.</p>
            </div>
        </div>
    </footer>

</body>
</html>
